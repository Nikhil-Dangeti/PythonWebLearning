<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Python Learning</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #34495E;
            border-radius: 10px;
            background-color: #34495E;
        }
        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00C4B4;
            background-color: #00C4B4;
            color: black
        }
        .contact-form button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="dashboard.html">Home</a></li>
            <li class="nav-item"><a href="reference.html">References</a></li>
            <li class="nav-item"><a href="contact.html">Contact Us</a></li>
            <li class="nav-item"><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h2 >Contact Us</h2>
        <form class="contact-form" action="/contact" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Doubt:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
